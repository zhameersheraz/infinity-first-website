<html>
    <head>
        <title>HOME</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <style>

body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background-color: #0a0a0a; 
    color: #ffffff;
    overflow: hidden;
    background: linear-gradient(
      to bottom,
      rgba(10, 10, 10, 0.95),
      rgba(15, 15, 15, 0.95)
    ),
    url("homebg.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding-top: 70px;
}


.navbar {
    font-family: 'Montserrat', sans-serif;
    background-color: rgba(15, 15, 15, 0.95);
    border-bottom: 1px solid rgba(100, 255, 218, 0.1);
    padding: 10px 0;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    border-bottom: 1px solid #64ffda;
}
  
.navbar-content {
    position: relative; 
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 50px;
}
  
.navbar .logo {
    display: flex;
    align-items: center;
    text-decoration: none;
    transition: all 0.3s ease;
}
  
.login-svg {
    width: 50px;
    height: auto;
    filter: drop-shadow(0 0 3px rgba(100, 255, 218, 0.7));
    transition: all 0.3s ease;
}
  
.navbar .logo-text {
    font-family: 'Orbitron', sans-serif;
    font-size: 24px;
    font-weight: 700;
    letter-spacing: 2px;
    color: #64ffda;
    text-shadow: 0 0 5px rgba(100, 255, 218, 0.3);
    text-transform: uppercase;
    margin-left: 10px;
}
  
.navbar .logo:hover .logo-text {
    text-shadow: 0 0 10px rgba(100, 255, 218, 0.7);
}
  
.navbar .nav-links {
    display: flex;
    align-items: center;
    gap: 30px;
}
  
.navbar .nav-links a {
    color: white;
    text-align: center;
    padding: 12px 20px;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    border-radius: 5px;
    transition: all 0.3s ease;
}
  
.navbar .nav-links a:hover {
    background: rgba(100, 255, 218, 0.1);
    color: #64ffda;
}
  
.navbar .nav-links a.active {
    background: rgba(100, 255, 218, 0.1);
    color: #64ffda;
    position: relative; 
}
  
.navbar .nav-links a.active::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 50%;
    transform: translateX(-50%);
    width: 40%; 
    height: 2px; 
    background-color: #64ffda; 
}
  
.navbar .login-button {
    background-color: transparent;
    color: #64ffda;
    border: 1.5px solid #64ffda;
    border-radius: 6px;
    padding: 10px 24px;
    font-size: 15px;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s ease;
    margin-left: 50px;
}
  
.navbar .login-button:hover {
    background: rgba(100, 255, 218, 0.1);
    color: #64ffda; 
    box-shadow: 0 7px 15px rgba(100, 255, 218, 0.3);
}

.grid-lines {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(rgba(0, 255, 240, 0.07) 1px, transparent 1px),
                      linear-gradient(90deg, rgba(0, 255, 240, 0.07) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 2;
    perspective: 1000px;
    opacity: 0.4;
}

.logo svg {
    width: 50px;
    height: auto;
    filter: drop-shadow(0 0 3px rgba(100, 255, 218, 0.7));
    transition: all 0.3s ease;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo-text {
    font-family: 'Orbitron', sans-serif;
    color: #64ffda;
    font-size: 20px;
}


.main-container {
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;
    width: 100%;
}

.content-wrapper {
    max-width: 1300px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 0 50px;
}


.intro-section {
    max-width: 500px;
    z-index: 10;
    margin-bottom: 100px;
}

.intro-section h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 52px;
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 24px;
    color: #ffffff;
}

.highlight {
    color: #64ffda;
    position: relative;
    display: inline-block;
}


.intro-section p {
    font-size: 18px;
    font-weight: 300;
    color: #b3b3b3;
    margin-bottom: 40px;
    line-height: 1.7;
}

.intro-buttons {
    display: flex;
    gap: 20px;
}

.btn-primary {
    background-color: #64ffda;
    color: #0a0a0a;
    border: none;
    border-radius: 6px;
    padding: 12px 28px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(100, 255, 218, 0.2);
}

.btn-primary:hover {
    box-shadow: 0 8px 20px rgba(100, 255, 218, 0.3);
}

.btn-secondary {
    background-color: transparent;
    color: #64ffda;
    border: 1.5px solid #64ffda;
    border-radius: 6px;
    padding: 12px 28px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
}

.btn-secondary:hover {
    background-color: rgba(100, 255, 218, 0.1);
    box-shadow: 0 5px 15px rgba(100, 255, 218, 0.15);
}


.main-logo{
    width: 550px;
    margin-bottom: 50px;
}

.mobile-menu-btn {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 21px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 1001;
}

.mobile-menu-btn span {
    width: 100%;
    height: 2px;
    background-color: #64ffda;
    transition: all 0.3s ease;
}

.mobile-login-button {
    display: none;
}

@media screen and (max-width: 1024px) {

    body {
        overflow: auto;
      }
      
    .content-wrapper {
        padding: 0 30px;
    }

    .intro-section h1 {
        font-size: 44px;
    }

    .main-logo {
        width: 450px;
    }
}


@media screen and (max-width: 768px) {
    .navbar-content {
        padding: 0 20px;
    }

    .mobile-menu-btn {
        display: flex;
    }

    .nav-links {
        position: fixed;
        top: 70px;
        right: -100%;
        width: 100%;
        height: calc(100vh - 70px);
        background-color: rgba(15, 15, 15, 0.98);
        flex-direction: column;
        padding: 40px 0;
        transition: right 0.3s ease;
    }

    .nav-links.active {
        right: 0;
    }

    .navbar .nav-links a {
        font-size: 18px;
        width: 80%;
        margin: 10px auto;
    }

    .login-button {
        display: none;
    }

    .mobile-login-button {
        display: block;
    }

    .content-wrapper {
        flex-direction: column-reverse; 
        text-align: center;
        justify-content: center;
    }

    .intro-section {
        margin-bottom: 0;
    }

    .intro-section h1 {
        font-size: 36px;
    }

    .intro-section p {
        font-size: 16px;
    }

    .intro-section p br {
        display: none;
    }

    .intro-buttons {
        justify-content: center;
    }

    .main-logo {
        width: 100%;
        max-width: 350px;
        margin-top: 0; 
        margin-bottom: 30px;
        position: relative; 
}

@media screen and (max-width: 480px) {
    .navbar .logo-text {
        font-size: 20px;
    }

    .logo svg {
        width: 40px;
    }

    .intro-section h1 {
        font-size: 32px;
    }

    .intro-buttons {
        flex-direction: column;
        gap: 15px;
    }

    .btn-primary, .btn-secondary {
        width: 80%;        
        padding: 10px 20px; 
        font-size: 14px;    
        margin: 0 auto;     
    }

    .main-logo {
        max-width: 250px; 
       
    }
    
    .main-container {
        min-height: 100vh;
        box-sizing: border-box;
    }
}

}

      <script>
          function toggleMenu() {
              const navLinks = document.querySelector('.nav-links');
              const menuBtn = document.querySelector('.mobile-menu-btn');
              navLinks.classList.toggle('active');
              
  
              const spans = menuBtn.getElementsByTagName('span');
              if (navLinks.classList.contains('active')) {
                  spans[0].style.transform = 'rotate(45deg) translate(6px, 6px)';
                  spans[1].style.opacity = '0';
                  spans[2].style.transform = 'rotate(-45deg) translate(6px, -6px)';
              } else {
                  spans[0].style.transform = 'none';
                  spans[1].style.opacity = '1';
                  spans[2].style.transform = 'none';
              }
          }
      </script>
