    <style>

 body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  background-color: #0a0a0a; 
  color: #ffffff;
  overflow: hidden;
  background: linear-gradient(
    to bottom,
    rgba(10, 10, 10, 0.95),
    rgba(15, 15, 15, 0.95)
  ),
  url("contactbg.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding-top: 70px;
}


.navbar {
  font-family: 'Montserrat', sans-serif;
  background-color: rgba(15, 15, 15, 0.95);
  border-bottom: 1px solid rgba(100, 255, 218, 0.1);
  padding: 10px 0;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  border-bottom: 1px solid #64ffda;
}

.navbar-content {
  position: relative; 
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 50px;
}

.navbar .logo {
  display: flex;
  align-items: center;
  text-decoration: none;
  transition: all 0.3s ease;
}

.logo svg {
  width: 50px;
  height: auto;
  filter: drop-shadow(0 0 3px rgba(100, 255, 218, 0.7));
  transition: all 0.3s ease;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.navbar .logo-text {
  font-family: 'Orbitron', sans-serif;
  font-size: 24px;
  font-weight: 700;
  letter-spacing: 2px;
  color: #64ffda;
  text-shadow: 0 0 5px rgba(100, 255, 218, 0.3);
  text-transform: uppercase;
  margin-left: 10px;
}

.navbar .logo:hover .logo-text {
  text-shadow: 0 0 10px rgba(100, 255, 218, 0.7);
}

.navbar .nav-links {
  display: flex;
  align-items: center;
  gap: 30px;
}

.navbar .nav-links a {
  color: white;
  text-align: center;
  padding: 12px 20px;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  border-radius: 5px;
  transition: all 0.3s ease;
}

.navbar .nav-links a:hover {
  background: rgba(100, 255, 218, 0.1);
  color: #64ffda;
}

.navbar .nav-links a.active {
  background: rgba(100, 255, 218, 0.1);
  color: #64ffda;
  position: relative; 
}

.navbar .nav-links a.active::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 50%;
  transform: translateX(-50%);
  width: 40%; 
  height: 2px; 
  background-color: #64ffda; 
}

.navbar .login-button {
  background-color: transparent;
  color: #64ffda;
  border: 1.5px solid #64ffda;
  border-radius: 6px;
  padding: 10px 24px;
  font-size: 15px;
  font-weight: 500;
  text-decoration: none;
  transition: all 0.3s ease;
  margin-left: 50px;
}

.navbar .login-button:hover {
  background: rgba(100, 255, 218, 0.1);
  color: #64ffda; 
  box-shadow: 0 7px 15px rgba(100, 255, 218, 0.3);
}

/* Mobile menu button styles */
.mobile-menu-btn {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 30px;
  height: 21px;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
  z-index: 1001;
}

.mobile-menu-btn span {
  width: 100%;
  height: 2px;
  background-color: #64ffda;
  transition: all 0.3s ease;
}

/* Mobile login button only visible on mobile */
.mobile-login-button {
  display: none;
}

.contact-container {
  width: 500px;
  margin: 0px auto 50px;
}

.contact-card {
  background-color: rgba(10, 10, 10, 0.95); 
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  border: 1px solid #64ffda;
}

.avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 3px solid #64ffda;
  margin: 0 auto 24px;
  display: block;
  object-fit: cover;
  box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
}

.contact-title {
  color: white;
  text-align: center;
  margin-bottom: 32px;
  font-size: 32px;
}

.contact-info {
  display: grid;
  gap: 16px;
}

.contact-item {
  display: flex;
  align-items: center;
  padding: 12px;
  background-color: rgba(100, 255, 218, 0.1);
  border-radius: 8px;
  transition: transform 0.3s ease;
}

.contact-label {
  color: #64ffda;
  font-weight: bold;
  min-width: 120px;
}

.contact-value {
  color: #ffffff;
}

/* Media Queries for Responsive Design */
@media screen and (max-width: 1024px) {
  body {
    overflow: auto;
  }
  
  .navbar-content {
    padding: 0 30px;
  }
  
  .contact-container {
    width: 80%;
    max-width: 500px;
  }
}

@media screen and (max-width: 768px) {
  .navbar-content {
    padding: 0 20px;
  }

  .mobile-menu-btn {
    display: flex;
  }

  .nav-links {
    position: fixed;
    top: 70px;
    right: -100%;
    width: 100%;
    height: calc(100vh - 70px);
    background-color: rgba(15, 15, 15, 0.98);
    flex-direction: column;
    padding: 40px 0;
    transition: right 0.3s ease;
  }

  .nav-links.active {
    right: 0;
  }

  .navbar .nav-links a {
    font-size: 18px;
    width: 80%;
    margin: 10px auto;
  }

  .login-button {
    display: none;
  }

  .mobile-login-button {
    display: block;
  }

  .contact-container {
    width: 90%;
    margin: 20px auto;
  }

  .contact-card {
    padding: 20px;
  }

  .avatar {
    width: 120px;
    height: 120px;
  }

  .contact-title {
    font-size: 28px;
    margin-bottom: 24px;
  }

  .contact-item {
    flex-direction: column;
    align-items: flex-start;
  }

  .contact-label {
    margin-bottom: 5px;
  }
}

@media screen and (max-width: 480px) {
  .navbar .logo-text {
    font-size: 20px;
  }

  .logo svg {
    width: 40px;
  }

  .contact-container {
    width: 95%;
  }

  .avatar {
    width: 100px;
    height: 100px;
  }

  .contact-title {
    font-size: 24px;
  }

  .contact-item {
    padding: 10px;
  }

  .contact-info {
    gap: 12px;
  }
}

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            navLinks.classList.toggle('active');
            
            const spans = menuBtn.getElementsByTagName('span');
            if (navLinks.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(6px, 6px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(6px, -6px)';
            } else {
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }
        }
